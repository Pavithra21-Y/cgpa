<body bgcolor="grey">

 <table id="mytable" align="center">
    <tr>
       <th style="text-align:center;background-color:#0174DF;" colspan="3" >COURSE</th>
    </tr>
    <tr>
       <td>Course Name</td>
       <td>Credit</td>
       <td>Grade</td>
    </tr>
 </table></br></br>
  <center><button onclick="addrow()">ENTER COURSE</button>
    <button onclick="calculate()">CALCULATE</button></center>


   <script>
      function addrow()
      {
        var table=document.getElementById("mytable");
        var row=table.insertRow(-1);
        var cell1=row.insertCell(0);
        var cell2=row.insertCell(1);
        var cell3=row.insertCell(2);
        var a=prompt("Enter the course name");
        var b=prompt("Enter the credit");
/*var d=/^([0-9])$/;

alert(enter number);
}*/
        var c=prompt("Enter the Grade");
         cell1.innerHTML=a;
         cell2.innerHTML=b;
         cell3.innerHTML=c;
     }
    function calculate()
    {
                var gpa,total=0,totalc=0;
                var x = document.getElementById("mytable").rows.length;
                for(var i=2;i<x;i++)
                {
                    var z=document.getElementById("mytable").rows[i].cells[1].innerHTML;
                    totalc=totalc+parseInt(z);
                    var y=document.getElementById("mytable").rows[i].cells[2].innerHTML;
                    if(y=='S')
                        var g=10;
                    else if(y=='A')
                        var g=9;
                    else if(y=='B')
                        var g=8;
                    else if(y=='C')
                        var g=7;
                    else if(y=='D')
                        var g=6;
                    else if(y=='E')
                        var g=5;
                    else
                        var g=0;
                   
                        total=total+g*parseInt(z);
                   
                }
                    gpa=total/totalc;
                    document.getElementById('res').innerHTML=gpa;
            }

       
 </script>
 <center><p id="res"></p></center>
